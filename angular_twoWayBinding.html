<!DOCTYPE html>
<html lang='en' ng-app='app'>
<head>
	<meta charset="utf-8">
	<title>Two-Way Binding</title>
	<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js'></script>
	<script>
		var app = angular.module('app', []);
		app.controller('divController', ['$scope', function($scope) {
			//printController will show the current $scope
			$scope.printController = function() {
				console.log($scope);
			}
			$scope.myName = 'Don';
			$scope.myFavoriteLanguage = 'JavaScript';
			$scope.myFavoriteJSLibrary = 'Angular';
		}]);
	</script>
</head>
<body>
	<div ng-controller='divController' id='divController'>
		<input type="text" ng-model="myModel">
		<label>ng-model = 'myModel'</label>
		<p>When we type in our input, the $scope.myModel object is created in our controller (two way binding), even though we didn't declare it in our intial model description</p>
		<div id='model' ng-if='myModel'>
			<span>{{myModel}}</span>
		</div>
		{{myFavoriteLanguage}}, {{myFavoriteJSLibrary}}, {{myName}}<br>
		<button ng-click='printController();'>Show our $scope!</button>
	</div>
</body>
</html>
